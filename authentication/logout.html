<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Midori | Logout</title>
</head>
<body>
    <div class="authentication-page">    
        <header class="header">
            <div class="header-items">
                <div class="nav-brand">Midori</div>
                  <div class="input-icon icons-left">
                    <span class="material-icons">search</span> 
                    <input class="input" type="text" id="search-bar" name="search-bar" placeholder="search"/>
                  </div>
                  <div class="sub-menu"> 
                    <button class="btn btn-cta">Login</button>
                    <div class="header-icon">
                       <span class="material-icons">shopping_cart</span>                   
                    </div>
                    <div class="header-icon"> 
                        <span class="material-icons">favorite_border</span>                   
                    </div>                         
                 </div> 
            </div>
        </header>    
                         
        <div class="logout-content">
           <h2 class="h2">Logged Out</h2>           
           <button class="btn btn-cta">Sign in Again</button>
        </div>      
      </div>
</body>
</html>
